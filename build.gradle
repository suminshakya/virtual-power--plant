buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}

	apply from: 'buildSystem/dependency.gradle'
}


plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'



configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {

	mavenCentral()
}

dependencies {
	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")


	implementation(
			sql.mySQL,
			sql.dataJPA,
			web.starterWeb,
			mics.hibernateCore,
			validation.starterValidation,
			bootStarter
	)
	compileOnly developerTool.lombok

	annotationProcessor(
			developerTool.lombok,
	)

	testImplementation(
			testing.bootStarter,
			testing.jUnit,
			testing.mokito
	)

}

test  {
	useJUnitPlatform()
}
